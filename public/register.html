<body>
  Suica登録!
</body>
<script type="text/javascript">
  const args = {};
  console.log(document.location.search);
  document.location.search.substring(1).split('&').forEach((s) => {
      let [name, value] = s.split('=');
      args[name] = decodeURIComponent(value);
  });
  const id = args['id'];
  alert(id);
</script>
