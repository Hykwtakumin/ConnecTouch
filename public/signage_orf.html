<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ORFサイネージ</title>
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="stylesheets/signage_orf.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="javascripts/ids.js"></script>
    <script src="javascripts/signage_orf.js"></script>
    <script src="javascripts/map.js"></script>
    <script>
      // スムーズスクロール
      $(function(){
        $('a[href^=#]').click(function() {
          var speed = 400;
          var href= $(this).attr("href");
          var target = $(href == "#" || href == "" ? 'html' : href);
          var position = target.offset().top;
          $('body,html').animate({scrollTop:position}, speed, 'swing');
          return false;
        });
      });
    </script>
  </head>
  <body>

    <header>
      <div class="main">
        <div class="btn"><a id="top" href="#ancor">トップ</a></div>
        <div class="btn"><a id="reco" href="#ancor">おすすめ</a></div>
        <div class="btn"><a href="#ancor">サイト</a></div>
        <div class="btn"><a href="#mapArea">マップ</a></div>
      </div>
    </header>

    <div id="ancor" style="height:10%;"></div>

    <div id="siteArea">
      <iframe id='page'></iframe>
    </div>

    <div id="mapArea">
      <div id="mapCanvas"></div>
      <div id="routePanel">
        <div id="routeCanvas" style="width:100%"></div>
      </div>
    </div>
  
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPkM3u4YmZyMSIOlK-YyvOlBFzjvuh1Xs&callback=initMap">
    </script>
  </body>
</html>
