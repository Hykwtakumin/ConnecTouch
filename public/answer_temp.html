      <h2>正解：神田駅（かんだえき）</h2>
      <p>神田（かんだ）はローマ字で書くと 「KANDA」 ですが、「AND = &」 と考えると、「K & A」 と書くことができます。</p>
      <p>もうお気づきですね？？「&」は「と」と読むことができるので、KとA。つまり、アルファベット2文字で神田となるのです。</p>
